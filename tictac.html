<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mixed Website with Tic Tac Toe</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      background: #f4f4f9;
    }

    nav {
      display: flex;
      justify-content: space-between;
      align-items: center;
      background: #333;
      color: #fff;
      padding: 10px 20px;
    }

    nav h2 {
      margin: 0;
    }

    nav ul {
      list-style: none;
      display: flex;
      gap: 15px;
      margin: 0;
      padding: 0;
    }

    nav ul li a {
      color: #fff;
      text-decoration: none;
    }

    nav ul li a:hover {
      text-decoration: underline;
    }

    .search-bar {
      display: flex;
      gap: 5px;
    }

    .search-bar input {
      padding: 5px;
    }

    .page {
      display: none;
      padding: 20px;
    }

    .page.active {
      display: block;
    }

    /* Contact form */
    form input, form textarea {
      width: 100%;
      padding: 8px;
      margin-top: 5px;
    }

    form button {
      padding: 10px 15px;
      background: #333;
      color: #fff;
      border: none;
      cursor: pointer;
    }

    form button:hover {
      background: #555;
    }

    /* Tic Tac Toe */
    #gameBoard {
      display: grid;
      grid-template-columns: repeat(3, 120px);
      grid-template-rows: repeat(3, 120px);
      gap: 8px;
      justify-content: center;
      margin: 20px auto;
    }

    .cell {
      background: #fff;
      border: 2px solid #333;
      font-size: 2.5em;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      transition: background 0.3s;
    }

    .cell:hover {
      background: #e0e0e0;
    }

    .cell.taken {
      cursor: not-allowed;
    }

    #status {
      font-size: 1.3em;
      margin: 15px 0;
      text-align: center;
    }

    button#reset {
      padding: 10px 20px;
      font-size: 1em;
      cursor: pointer;
      border: none;
      background: #333;
      color: #fff;
      border-radius: 5px;
      display: block;
      margin: 0 auto;
    }

    button#reset:hover {
      background: #555;
    }
  </style>
</head>
<body>
  <!-- Navigation -->
  <nav>
    <h2>My Website</h2>
    <ul>
      <li><a href="#" onclick="showPage('home')">Home</a></li>
      <li><a href="#" onclick="showPage('contact')">Contact Us</a></li>
      <li><a href="#" onclick="showPage('settings')">Settings</a></li>
      <li><a href="#" onclick="showPage('game')">Tic Tac Toe</a></li>
    </ul>
    <div class="search-bar">
      <input type="text" id="searchInput" placeholder="Search...">
      <button onclick="search()">Search</button>
    </div>
  </nav>

  <!-- Pages -->
  <section id="home" class="page active">
    <h1>Welcome to the Home Page</h1>
    <p>This is the main landing page of your site.</p>
  </section>

  <section id="contact" class="page">
    <h1>Contact Us</h1>
    <form>
      <label>Name:</label><br>
      <input type="text" placeholder="Your name"><br><br>
      <label>Email:</label><br>
      <input type="email" placeholder="Your email"><br><br>
      <label>Message:</label><br>
      <textarea placeholder="Your message"></textarea><br><br>
      <button type="submit">Send</button>
    </form>
  </section>

  <section id="settings" class="page">
    <h1>Settings</h1>
    <p>Adjust your preferences here.</p>
    <label>
      <input type="checkbox"> Enable notifications
    </label><br>
    <label>
      <input type="checkbox"> Dark mode
    </label>
  </section>

  <section id="game" class="page">
    <h1>Tic Tac Toe</h1>
    <div id="gameBoard">
      <div class="cell" data-index="0"></div>
      <div class="cell" data-index="1"></div>
      <div class="cell" data-index="2"></div>
      <div class="cell" data-index="3"></div>
      <div class="cell" data-index="4"></div>
      <div class="cell" data-index="5"></div>
      <div class="cell" data-index="6"></div>
      <div class="cell" data-index="7"></div>
      <div class="cell" data-index="8"></div>
    </div>
    <p id="status">Player X's turn</p>
    <button id="reset">Restart Game</button>
  </section>

  <script>
    // Page switching
    function showPage(pageId) {
      const pages = document.querySelectorAll(".page");
      pages.forEach(page => page.classList.remove("active"));
      document.getElementById(pageId).classList.add("active");
    }

    // Search bar
    function search() {
      const query = document.getElementById("searchInput").value;
      if(query.trim() === "") {
        alert("Please enter a search term.");
      } else {
        alert("Searching for: " + query);
      }
    }

    // Tic Tac Toe
    const cells = document.querySelectorAll(".cell");
    const statusText = document.getElementById("status");
    const resetBtn = document.getElementById("reset");

    let currentPlayer = "X";
    let board = ["", "", "", "", "", "", "", "", ""];
    let running = true;

    const winConditions = [
      [0,1,2], [3,4,5], [6,7,8], // rows
      [0,3,6], [1,4,7], [2,5,8], // columns
      [0,4,8], [2,4,6]           // diagonals
    ];

    function cellClicked() {
      const index = this.dataset.index;
      if(board[index] !== "" || !running) return;

      board[index] = currentPlayer;
      this.textContent = currentPlayer;
      this.classList.add("taken");

      checkWinner();
    }

    function checkWinner() {
      let roundWon = false;

      for(let condition of winConditions){
        const [a,b,c] = condition;
        if(board[a] && board[a] === board[b] && board[a] === board[c]){
          roundWon = true;
          highlightWinner(condition);
          break;
        }
      }

      if(roundWon){
        statusText.textContent = `ðŸŽ‰ Player ${currentPlayer} wins!`;
        running = false;
      } else if(!board.includes("")){
        statusText.textContent = "ðŸ¤ It's a draw!";
        running = false;
      } else {
        currentPlayer = (currentPlayer === "X") ? "O" : "X";
        statusText.textContent = `Player ${currentPlayer}'s turn`;
      }
    }

    function highlightWinner(condition) {
      condition.forEach(index => {
        cells[index].style.background = "#90ee90"; // light green highlight
      });
    }

    function restartGame() {
      currentPlayer = "X";
      board = ["", "", "", "", "", "", "", "", ""];
      running = true;
      statusText.textContent = `Player ${currentPlayer}'s turn`;
      cells.forEach(cell => {
        cell.textContent = "";
        cell.classList.remove("taken");
        cell.style.background = "#fff";
      });
    }

    cells.forEach(cell => cell.addEventListener("click", cellClicked));
    resetBtn.addEventListener("click", restartGame);
  </script>
</body>
</html>
